service: sportzballz-baseball

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.10
  region: us-east-1

functions:
  get-baseball-data:
    handler: src.pickwinners.main
    timeout: 90
    environment:
      SPORTSPAGE_API_KEY: ${env:SPORTSPAGE_API_KEY}
      SLACK_USER_TOKEN: ${env:SLACK_TOKEN}
  baseball-backtest:
    handler: src.backtest.main
    timeout: 900
    environment:
      SPORTSPAGE_API_KEY: ${env:SPORTSPAGE_API_KEY}
      SLACK__USER_TOKEN: ${env:SLACK_TOKEN}
plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux