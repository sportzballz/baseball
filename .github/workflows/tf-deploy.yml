name: Deploy main branch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Initialise project and view terraform plan
      run: |
        terraform fmt
        terraform init
        terraform import aws_lambda_function.function sportzballz
        terraform apply \
          -var="SLACK_TOKEN=${{ secrets.SLACK_TOKEN }}" \
          -var="SPORTZBALLZ_SLACK_TOKEN=${{ secrets.SPORTZBALLZ_SLACK_TOKEN }}" \
          -var="SPORTSPAGE_API_KEY: ${{ secrets.SPORTSPAGE_API_KEY }}" \
          -var="MODEL='dutch'" \
          --auto-approve=true